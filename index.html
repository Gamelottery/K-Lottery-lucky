<!DOCTYPE html>
<html lang="my">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Betting + Wallet System</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body { font-family: sans-serif; background: #f5f5f5; padding: 20px; }
    .icon-box { display: flex; gap: 15px; flex-wrap: wrap; }
    .icon-item {
      width: 70px; height: 70px; border-radius: 50%;
      display: flex; justify-content: center; align-items: center;
      font-size: 28px; color: white; cursor: pointer;
      box-shadow: 0 3px 6px rgba(0,0,0,0.2);
    }
    .green { background: #27ae60; }
    .red { background: #e74c3c; }
    .blue { background: #3498db; }
    .orange { background: #e67e22; }

    /* Modal */
    .modal {
      display: none; position: fixed; z-index: 999; left: 0; top: 0;
      width: 100%; height: 100%; background: rgba(0,0,0,0.5);
      justify-content: center; align-items: center;
    }
    .modal-content {
      background: white; padding: 20px; border-radius: 10px; width: 300px;
    }
    .modal-content h2 { margin-top: 0; }
    .modal-content input {
      width: 100%; padding: 10px; margin: 10px 0; border-radius: 6px; border: 1px solid #ccc;
    }
    .modal-content button {
      width: 100%; padding: 10px; margin-top: 10px;
      border: none; border-radius: 6px; background: #27ae60; color: white; font-size: 16px;
    }
    .balance-box {
      margin: 20px 0; padding: 10px; background: #fff; border-radius: 10px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h2>Betting Game + Wallet</h2>

  <!-- Balance -->
  <div class="balance-box">
    လက်ကျန်ငွေ: <span id="balance">0</span> Ks
  </div>

  <!-- Icons -->
  <div class="icon-box">
    <div class="icon-item green" onclick="openModal('deposit')"><i class="fa-solid fa-arrow-down"></i></div>
    <div class="icon-item red" onclick="openModal('withdraw')"><i class="fa-solid fa-arrow-up"></i></div>
    <div class="icon-item blue" onclick="bet('small')"><i class="fa-solid fa-dice-one"></i></div>
    <div class="icon-item orange" onclick="bet('big')"><i class="fa-solid fa-dice-six"></i></div>
  </div>

  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <h2 id="modal-title"></h2>
      <input type="number" id="amount" placeholder="ငွေပမာဏ ထည့်ပါ">
      <button onclick="confirmAction()">အတည်ပြုမယ်</button>
    </div>
  </div>

  <script>
    let balance = localStorage.getItem("balance") ? parseInt(localStorage.getItem("balance")) : 0;
    document.getElementById("balance").innerText = balance;

    let currentAction = "";

    function openModal(action) {
      currentAction = action;
      document.getElementById("modal-title").innerText = action === "deposit" ? "ငွေသွင်းမယ်" : "ငွေထုတ်မယ်";
      document.getElementById("modal").style.display = "flex";
    }

    function confirmAction() {
      const amount = parseInt(document.getElementById("amount").value);
      if (!amount || amount <= 0) return alert("မှန်ကန်တဲ့ ငွေပမာဏထည့်ပါ");

      if (currentAction === "deposit") {
        balance += amount;
      } else if (currentAction === "withdraw") {
        if (amount > balance) return alert("လက်ကျန်မလုံလောက်ပါ");
        balance -= amount;
      }
      localStorage.setItem("balance", balance);
      document.getElementById("balance").innerText = balance;

      document.getElementById("amount").value = "";
      document.getElementById("modal").style.display = "none";
    }

    function bet(type) {
      if (balance < 100) {
        return alert("အနည်းဆုံး 100Ks လိုအပ်ပါသည်");
      }
      balance -= 100; // Bet 100Ks
      const number = Math.floor(Math.random() * 10); // 0 - 9
      let result = (number < 5 ? "small" : "big");

      if (type === result) {
        balance += 200; // Win double
        alert("အောင်မြင်လိုက်ပါပြီ! ဂဏန်း " + number + " (" + result + ")");
      } else {
        alert("ရှုံးလိုက်ပါပြီ! ဂဏန်း " + number + " (" + result + ")");
      }

      localStorage.setItem("balance", balance);
      document.getElementById("balance").innerText = balance;
    }
  </script>
</body>
</html>
