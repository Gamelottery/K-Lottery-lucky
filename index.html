<!DOCTYPE html>
<html lang="my">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BigWin Style Icons</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    .icon-box {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }
    .icon-item {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 28px;
      color: white;
      cursor: pointer;
      box-shadow: 0 3px 6px rgba(0,0,0,0.2);
    }
    .red { background: #e74c3c; }
    .green { background: #27ae60; }
    .purple { background: #8e44ad; }
    .blue { background: #3498db; }
    .orange { background: #e67e22; }
  </style>
</head>
<body>
  <h2>BigWin Game Style Icons</h2>
  <div class="icon-box">
    <div class="icon-item green"><i class="fa-solid fa-clock"></i></div>
    <div class="icon-item red"><i class="fa-solid fa-bolt"></i></div>
    <div class="icon-item purple"><i class="fa-solid fa-dice"></i></div>
    <div class="icon-item blue"><i class="fa-solid fa-coins"></i></div>
    <div class="icon-item orange"><i class="fa-solid fa-gamepad"></i></div>
  </div>
</body>
</html>
