<!DOCTYPE html>
<html lang="my">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BigWin Multi Game</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 0;
    }
    .header {
      background: linear-gradient(90deg, #0ac15f, #00b894);
      padding: 12px;
      color: white;
      text-align: center;
      font-weight: bold;
      font-size: 20px;
    }
    .game-box {
      background: white;
      margin: 15px;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .game-title {
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 8px;
    }
    .timer {
      font-size: 24px;
      font-weight: bold;
      color: #e67e22;
      margin: 8px 0;
    }
    .ball {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: #3498db;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 22px;
      font-weight: bold;
      margin: 10px auto;
    }
    .bet-options {
      display: flex;
      justify-content: space-around;
      margin: 10px 0;
    }
    .bet-btn {
      flex: 1;
      margin: 5px;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
      font-weight: bold;
      color: white;
      cursor: pointer;
    }
    .green { background: #27ae60; }
    .red { background: #c0392b; }
    .history {
      margin-top: 10px;
      background: #f9f9f9;
      border-radius: 8px;
      padding: 8px;
      max-height: 120px;
      overflow-y: auto;
      font-size: 14px;
    }
    .history-item {
      display: flex;
      justify-content: space-between;
      border-bottom: 1px solid #eee;
      padding: 4px 0;
    }
  </style>
</head>
<body>
  <div class="header">777 BigWin Multi Game</div>

  <!-- 30s Game -->
  <div class="game-box" id="g30">
    <div class="game-title">Win Go 30s</div>
    <div class="timer" id="timer30">30</div>
    <div class="ball" id="ball30">-</div>
    <div class="bet-options">
      <div class="bet-btn green" onclick="placeBet('g30','ကြီး')">ကြီး (5-9)</div>
      <div class="bet-btn red" onclick="placeBet('g30','သေး')">သေး (0-4)</div>
    </div>
    <div class="history" id="history30"></div>
  </div>

  <!-- 1min Game -->
  <div class="game-box" id="g60">
    <div class="game-title">Win Go 1Min</div>
    <div class="timer" id="timer60">60</div>
    <div class="ball" id="ball60">-</div>
    <div class="bet-options">
      <div class="bet-btn green" onclick="placeBet('g60','ကြီး')">ကြီး (5-9)</div>
      <div class="bet-btn red" onclick="placeBet('g60','သေး')">သေး (0-4)</div>
    </div>
    <div class="history" id="history60"></div>
  </div>

  <!-- 3min Game -->
  <div class="game-box" id="g180">
    <div class="game-title">Win Go 3Min</div>
    <div class="timer" id="timer180">180</div>
    <div class="ball" id="ball180">-</div>
    <div class="bet-options">
      <div class="bet-btn green" onclick="placeBet('g180','ကြီး')">ကြီး (5-9)</div>
      <div class="bet-btn red" onclick="placeBet('g180','သေး')">သေး (0-4)</div>
    </div>
    <div class="history" id="history180"></div>
  </div>

  <!-- 5min Game -->
  <div class="game-box" id="g300">
    <div class="game-title">Win Go 5Min</div>
    <div class="timer" id="timer300">300</div>
    <div class="ball" id="ball300">-</div>
    <div class="bet-options">
      <div class="bet-btn green" onclick="placeBet('g300','ကြီး')">ကြီး (5-9)</div>
      <div class="bet-btn red" onclick="placeBet('g300','သေး')">သေး (0-4)</div>
    </div>
    <div class="history" id="history300"></div>
  </div>

  <script>
    // Bets storage
    let bets = {
      g30: [], g60: [], g180: [], g300: []
    };

    function startGame(timerId, ballId, historyId, key, duration) {
      let timeLeft = duration;
      setInterval(() => {
        document.getElementById(timerId).innerText = timeLeft;
        timeLeft--;
        if (timeLeft < 0) {
          let num = Math.floor(Math.random() * 10); // 0-9 random
          document.getElementById(ballId).innerText = num;

          let result = (num <= 4) ? "သေး" : "ကြီး";

          // Show history
          let hist = document.getElementById(historyId);
          let div = document.createElement("div");
          div.className = "history-item";
          div.innerHTML = `<span>${new Date().toLocaleTimeString()}</span>
                           <span>နံပါတ်: ${num}</span>
                           <span>${result}</span>`;
          hist.prepend(div);

          // Reset bets
          bets[key] = [];
          timeLeft = duration;
        }
      }, 1000);
    }

    function placeBet(gameKey, choice) {
      bets[gameKey].push(choice);
      alert(gameKey + " ကို " + choice + " နဲ့ လောင်းထားပြီးပါပြီ!");
    }

    // Start all games
    startGame("timer30","ball30","history30","g30",30);
    startGame("timer60","ball60","history60","g60",60);
    startGame("timer180","ball180","history180","g180",180);
    startGame("timer300","ball300","history300","g300",300);
  </script>
</body>
</html>
