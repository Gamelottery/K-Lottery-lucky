<!DOCTYPE html>
<html lang="my">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BigWin Game</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: #f5f5f5;
    }
    header {
      background: linear-gradient(90deg, #0ac75a, #0da848);
      color: #fff;
      padding: 15px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    }
    .tabs {
      display: flex;
      background: #e8f6ee;
      overflow-x: auto;
    }
    .tabs button {
      flex: 1;
      padding: 10px;
      border: none;
      background: transparent;
      font-size: 16px;
      font-weight: bold;
      color: #555;
      cursor: pointer;
    }
    .tabs button.active {
      background: #0ac75a;
      color: #fff;
      border-radius: 10px 10px 0 0;
    }
    .game-box {
      background: #fff;
      margin: 10px;
      border-radius: 15px;
      padding: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .countdown {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 10px;
    }
    .balls {
      display: flex;
      gap: 8px;
      margin: 10px 0;
    }
    .ball {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: linear-gradient(145deg, #f44336, #e57373);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-weight: bold;
      font-size: 18px;
    }
    .numbers {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
      margin: 15px 0;
    }
    .numbers button {
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      background: #eee;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
    }
    .numbers button:hover {
      background: #0ac75a;
      color: #fff;
    }
    .bet-options {
      display: flex;
      gap: 10px;
      margin: 15px 0;
      justify-content: center;
    }
    .bet-options button {
      padding: 8px 15px;
      border-radius: 20px;
      border: none;
      background: #eee;
      cursor: pointer;
      font-size: 14px;
    }
    .bet-options button:hover {
      background: #0ac75a;
      color: #fff;
    }
    .actions {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin: 15px 0;
    }
    .actions button {
      flex: 1;
      padding: 12px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .actions .join {
      background: #ff9800;
      color: #fff;
    }
    .actions .cancel {
      background: #2196f3;
      color: #fff;
    }
    .history {
      margin: 10px;
      background: #fff;
      padding: 15px;
      border-radius: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .history table {
      width: 100%;
      border-collapse: collapse;
    }
    .history th, .history td {
      text-align: center;
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
    .history th {
      background: #e8f6ee;
    }
  </style>
</head>
<body>
  <header>777 BigWin Game</header>

  <div class="tabs">
    <button class="active">Win Go 30s</button>
    <button>Win Go 1Min</button>
    <button>Win Go 3Min</button>
    <button>Win Go 5Min</button>
  </div>

  <div class="game-box">
    <div class="countdown">
      <span>ပွဲအမှတ်စဉ်: 20250912100050385</span>
      <span>လက်ကျန်: <b id="timer">25s</b></span>
    </div>
    <div class="balls">
      <div class="ball">9</div>
      <div class="ball">2</div>
      <div class="ball">0</div>
      <div class="ball">8</div>
      <div class="ball">5</div>
    </div>
    <div class="numbers">
      <button>0</button><button>1</button><button>2</button><button>3</button><button>4</button>
      <button>5</button><button>6</button><button>7</button><button>8</button><button>9</button>
    </div>
    <div class="bet-options">
      <button>X1</button><button>X5</button><button>X10</button><button>X20</button><button>X50</button><button>X100</button>
    </div>
    <div class="actions">
      <button class="join">အင်မတန်</button>
      <button class="cancel">ပယ်ဖျက်</button>
    </div>
  </div>

  <div class="history">
    <h3>ဂိမ်းမှတ်တမ်း</h3>
    <table>
      <tr>
        <th>ပွဲအမှတ်စဉ်</th>
        <th>နံပါတ်</th>
        <th>အကြိုက်</th>
      </tr>
      <tr>
        <td>20250912100050384</td>
        <td>9</td>
        <td>အကြိုက်</td>
      </tr>
      <tr>
        <td>20250912100050383</td>
        <td>2</td>
        <td>ဆံ့</td>
      </tr>
      <tr>
        <td>20250912100050382</td>
        <td>0</td>
        <td>ဆံ့</td>
      </tr>
    </table>
  </div>

  <script>
    // Countdown sample
    let time = 25;
    const timerEl = document.getElementById("timer");
    setInterval(() => {
      if (time > 0) {
        time--;
        timerEl.textContent = time + "s";
      }
    }, 1000);
  </script>
</body>
</html>
