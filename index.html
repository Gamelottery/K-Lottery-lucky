<!DOCTYPE html>
<html lang="my">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BigWin Game</title>
  <style>
    body { font-family: sans-serif; background: #f4f6f9; margin: 0; padding: 0; }
    .header { background: linear-gradient(90deg, #0ac15f, #00b894); padding: 12px; color: white; text-align: center; font-weight: bold; font-size: 20px; }
    .wallet { background: #fff; padding: 10px; text-align: center; font-weight: bold; }
    .tab-menu { display: flex; justify-content: space-around; padding: 10px; background: white; }
    .tab { flex: 1; margin: 5px; padding: 10px; text-align: center; border-radius: 10px; background: #eee; font-weight: bold; cursor: pointer; }
    .tab.active { background: #0ac15f; color: white; }
    .game-info { background: #0ac15f; margin: 10px; border-radius: 12px; padding: 15px; color: white; font-weight: bold; text-align: center; }
    .balls { display: flex; justify-content: center; margin: 10px 0; }
    .ball { width: 40px; height: 40px; border-radius: 50%; background: red; color: white; display: flex; justify-content: center; align-items: center; font-weight: bold; margin: 0 5px; }
    .bet-options { display: flex; justify-content: space-around; margin: 10px; }
    .bet-btn { flex: 1; margin: 5px; padding: 12px; border-radius: 10px; color: white; text-align: center; font-weight: bold; cursor: pointer; }
    .green { background: #2ecc71; } .purple { background: #9b59b6; } .red { background: #e74c3c; }
    .numbers { display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px; margin: 15px; }
    .num-btn { border-radius: 50%; width: 60px; height: 60px; background: #fff; border: 2px solid #ccc; display: flex; justify-content: center; align-items: center; font-weight: bold; font-size: 20px; cursor: pointer; }
    .num-btn.active, .bet-btn.active, .amount-btn.active { border: 2px solid #0ac15f; }
    .bet-amounts { display: flex; justify-content: space-around; margin: 15px; }
    .amount-btn { flex: 1; margin: 5px; padding: 8px; background: #eee; border-radius: 8px; font-weight: bold; text-align: center; cursor: pointer; }
    .actions { display: flex; justify-content: space-around; margin: 15px; }
    .cancel-btn { flex: 1; margin: 5px; padding: 12px; background: #e74c3c; color: white; border-radius: 8px; text-align: center; font-weight: bold; cursor: pointer; }
    .confirm-btn { flex: 1; margin: 5px; padding: 12px; background: #f39c12; color: white; border-radius: 8px; text-align: center; font-weight: bold; cursor: pointer; }
    .wallet-actions { display: flex; justify-content: space-around; margin: 15px; }
    .wallet-btn { flex: 1; margin: 5px; padding: 10px; background: #3498db; color: white; border-radius: 8px; text-align: center; cursor: pointer; }
    .history { margin: 15px; background: white; border-radius: 10px; padding: 10px; }
    .history-item { display: flex; justify-content: space-between; padding: 6px 0; border-bottom: 1px solid #eee; }
  </style>
</head>
<body>

  <div class="header">777 BigWin Game</div>

  <div class="wallet">üí∞ Balance: <span id="balance">1000</span> Ks</div>

  <div class="wallet-actions">
    <div class="wallet-btn" onclick="deposit()">Deposit</div>
    <div class="wallet-btn" onclick="withdraw()">Withdraw</div>
  </div>

  <div class="tab-menu">
    <div class="tab active" onclick="changeGame(30)">Win Go 30s</div>
    <div class="tab" onclick="changeGame(60)">Win Go 1Min</div>
    <div class="tab" onclick="changeGame(180)">Win Go 3Min</div>
    <div class="tab" onclick="changeGame(300)">Win Go 5Min</div>
  </div>

  <div class="game-info">
    <div id="gameTitle">Win Go 30s</div>
    <div class="balls" id="balls">
      <div class="ball">?</div>
    </div>
    <div id="timer">00:30</div>
    <div>ID: <span id="roundId">20250912100050385</span></div>
  </div>

  <div class="bet-options">
    <div class="bet-btn green" onclick="selectBet(this)">Green</div>
    <div class="bet-btn purple" onclick="selectBet(this)">Violet</div>
    <div class="bet-btn red" onclick="selectBet(this)">Red</div>
  </div>

  <div class="numbers">
    <div class="num-btn" onclick="selectNum(this)">0</div>
    <div class="num-btn" onclick="selectNum(this)">1</div>
    <div class="num-btn" onclick="selectNum(this)">2</div>
    <div class="num-btn" onclick="selectNum(this)">3</div>
    <div class="num-btn" onclick="selectNum(this)">4</div>
    <div class="num-btn" onclick="selectNum(this)">5</div>
    <div class="num-btn" onclick="selectNum(this)">6</div>
    <div class="num-btn" onclick="selectNum(this)">7</div>
    <div class="num-btn" onclick="selectNum(this)">8</div>
    <div class="num-btn" onclick="selectNum(this)">9</div>
  </div>

  <div class="bet-amounts">
    <div class="amount-btn" onclick="selectAmount(this,1)">X1</div>
    <div class="amount-btn" onclick="selectAmount(this,5)">X5</div>
    <div class="amount-btn" onclick="selectAmount(this,10)">X10</div>
    <div class="amount-btn" onclick="selectAmount(this,20)">X20</div>
    <div class="amount-btn" onclick="selectAmount(this,50)">X50</div>
    <div class="amount-btn" onclick="selectAmount(this,100)">X100</div>
  </div>

  <div class="actions">
    <div class="cancel-btn" onclick="resetBet()">·Äñ·Äª·ÄÄ·Ä∫·Äô·Äö·Ä∫</div>
    <div class="confirm-btn" onclick="confirmBet()">·Ä°·Äê·Ää·Ä∫·Äï·Äº·ÄØ·Äô·Äö·Ä∫</div>
  </div>

  <div class="history" id="history">
    <h4>üìú Bet History</h4>
  </div>

  <script>
    let balance = 1000;
    let currentBet = { color:null, number:null, amount:0 };
    let gameInterval = 30;
    let timeLeft = 30;
    let roundId = Date.now();
    let countdown;

    function updateBalance(){
      document.getElementById("balance").innerText = balance;
    }

    function selectBet(el){
      document.querySelectorAll(".bet-btn").forEach(b=>b.classList.remove("active"));
      el.classList.add("active");
      currentBet.color = el.innerText;
    }

    function selectNum(el){
      document.querySelectorAll(".num-btn").forEach(b=>b.classList.remove("active"));
      el.classList.add("active");
      currentBet.number = el.innerText;
    }

    function selectAmount(el,amount){
      document.querySelectorAll(".amount-btn").forEach(b=>b.classList.remove("active"));
      el.classList.add("active");
      currentBet.amount = amount;
    }

    function resetBet(){
      currentBet = { color:null, number:null, amount:0 };
      document.querySelectorAll(".active").forEach(b=>b.classList.remove("active"));
    }

    function confirmBet(){
      if(!currentBet.color || !currentBet.number || currentBet.amount===0){
        alert("·Ä°·Äô·Ä≠·Äî·Ä∫·Ä∑·ÄÄ·Ä≠·ÄØ ·Äï·Äº·Ää·Ä∑·Ä∫·ÄÖ·ÄØ·Ä∂·Ä°·Ä±·Ä¨·ÄÑ·Ä∫·Äõ·ÄΩ·Ä±·Ä∏·Äï·Ä´!");
        return;
      }
      if(balance < currentBet.amount){
        alert("Balance ·Äô·Äú·ÄØ·Ä∂·Äú·Ä±·Ä¨·ÄÄ·Ä∫·Äï·Ä´");
        return;
      }
      balance -= currentBet.amount;
      updateBalance();
      const history = document.getElementById("history");
      const item = document.createElement("div");
      item.className="history-item";
      item.innerHTML = `<span>${new Date().toLocaleTimeString()}</span>
                        <span>${currentBet.color} - ${currentBet.number}</span>
                        <span>Bet: ${currentBet.amount} Ks</span>`;
      history.prepend(item);
      resetBet();
    }

    function deposit(){
      let amount = prompt("·Äò·Äö·Ä∫·Äú·Ä±·Ä¨·ÄÄ·Ä∫ ·ÄÑ·ÄΩ·Ä±·Äû·ÄΩ·ÄÑ·Ä∫·Ä∏·Äô·Äú·Ä≤?");
      if(amount){
        balance += parseInt(amount);
        updateBalance();
      }
    }

    function withdraw(){
      let amount = prompt("·Äò·Äö·Ä∫·Äú·Ä±·Ä¨·ÄÄ·Ä∫ ·Äë·ÄØ·Äê·Ä∫·Äô·Äú·Ä≤?");
      if(amount){
        if(balance >= parseInt(amount)){
          balance -= parseInt(amount);
          updateBalance();
        } else {
          alert("Balance ·Äô·Äú·ÄØ·Ä∂·Äú·Ä±·Ä¨·ÄÄ·Ä∫·Äï·Ä´!");
        }
      }
    }

    function changeGame(sec){
      document.querySelectorAll(".tab").forEach(b=>b.classList.remove("active"));
      event.target.classList.add("active");
      gameInterval = sec;
      document.getElementById("gameTitle").innerText = `Win Go ${sec/ (sec>=60?60:1)}${sec>=60?"Min":"s"}`;
      startGame();
    }

    function startGame(){
      clearInterval(countdown);
      timeLeft = gameInterval;
      roundId = Date.now();
      document.getElementById("roundId").innerText = roundId;
      countdown = setInterval(()=>{
        timeLeft--;
        document.getElementById("timer").innerText = `00:${String(timeLeft).padStart(2,"0")}`;
        if(timeLeft<=0){
          clearInterval(countdown);
          showResult();
          startGame();
        }
      },1000);
    }

    function showResult(){
      let result = Math.floor(Math.random()*10);
      document.getElementById("balls").innerHTML = `<div class="ball">${result}</div>`;
    }

    // Start game auto
    startGame();
  </script>

</body>
</html>
