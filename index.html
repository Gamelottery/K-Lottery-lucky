<!DOCTYPE html>
<html lang="my">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BigWin Game</title>
  <style>
    body { font-family: sans-serif; background: #f4f6f9; margin: 0; }
    .header { background: linear-gradient(90deg, #0ac15f, #00b894); padding: 12px; color: white; text-align: center; font-weight: bold; font-size: 20px; }
    .game-info { background: #0ac15f; margin: 10px; border-radius: 12px; padding: 15px; color: white; font-weight: bold; text-align: center; }
    .balls { display: flex; justify-content: center; margin: 10px 0; }
    .ball { width: 40px; height: 40px; border-radius: 50%; background: red; color: white; display: flex; justify-content: center; align-items: center; font-weight: bold; margin: 0 5px; }
    .history { margin: 15px; background: white; border-radius: 10px; padding: 10px; }
    .history-item { display: flex; justify-content: space-between; padding: 6px 0; border-bottom: 1px solid #eee; }
  </style>
</head>
<body>

  <div class="header">777 BigWin Game</div>

  <div class="game-info">
    <div>Win Go 30s</div>
    <div class="balls" id="balls"></div>
    <div id="timer">00:30</div>
    <div id="roundId"></div>
  </div>

  <div class="history" id="history"></div>

<script>
  let time = 30;
  let round = 20250912100050385;

  const ballsDiv = document.getElementById("balls");
  const timerDiv = document.getElementById("timer");
  const roundDiv = document.getElementById("roundId");
  const historyDiv = document.getElementById("history");

  function randomNumbers() {
    let nums = [];
    for (let i = 0; i < 5; i++) {
      nums.push(Math.floor(Math.random() * 10));
    }
    return nums;
  }

  function getResult(num) {
    return num <= 4 ? "သေး" : "အကြီး";
  }

  function newRound() {
    let nums = randomNumbers();
    ballsDiv.innerHTML = "";
    nums.forEach(n => {
      let b = document.createElement("div");
      b.className = "ball";
      b.innerText = n;
      ballsDiv.appendChild(b);
    });

    round++;
    roundDiv.innerText = "ID: " + round;

    // Take last number as result
    let lastNum = nums[nums.length - 1];
    let result = getResult(lastNum);

    let item = document.createElement("div");
    item.className = "history-item";
    item.innerHTML = `<span>${round}</span><span>နံပါတ်: ${lastNum}</span><span>အကျိုး: ${result}</span>`;
    historyDiv.prepend(item); // add to top
  }

  function startTimer() {
    setInterval(() => {
      time--;
      if (time <= 0) {
        time = 30;
        newRound();
      }
      let mm = String(Math.floor(time / 60)).padStart(2, "0");
      let ss = String(time % 60).padStart(2, "0");
      timerDiv.innerText = mm + ":" + ss;
    }, 1000);
  }

  // Start first round
  newRound();
  startTimer();
</script>

</body>
</html>
